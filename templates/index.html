<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
    <div class="col-md-12">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get latest Mars Data</a></p>
    </div>
     
      <h1>Latest Mars News</h1>
      <h2>{{mars.news.title}}</h2>
      <h3>{{ mars.news.headline }}</h3>
    </div>
    </div>
  </div>
   
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars.featured_img_url }}" alt="Mars Featured Image">
      </div>
    
      <div class="col-sm-6">
        <h3>Current Weather on Mars</h3>
        <p>{{mars.mars_weather.mars_weather}}</p>
    
        <table border="1" class="dataframe">
          <tbody>
            <tr>
              <th>{{mars.mars_facts.mars_facts}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div> 
  </div>
    
  <div class="container">
    <div class="col-md-12">
     <div class="row">
    <h1>Mars Hemispheres</h1>
    <img src="{{ mars.hemisphere_image_urls }}" alt="Mars Hemispheres">
  </div>
    
</body>
</html>
